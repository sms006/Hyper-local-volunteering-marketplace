  <script>
  
  function validateForm() {
        
    var firstName = document.forms["list"]["firstname"].value;
    var lastName = document.forms["list"]["lastname"].value;	
    var id = document.forms["list"]["email"].value;
	var tel = document.forms["list"]["phonenum"].value;
	var task= document.forms["list"]["task"].value;
	var start= document.forms["list"]["start"].value;
    var end= document.forms["list"]["end"].value;
	
    if (firstName == "")
    {
       alert("Please enter your first name.");
        
        return false;
    }
    
	if (lastName == "")
    {
        alert("Please enter your last name.");
        
        return false;
    }
	if (id == "")
	{
		alert("Please enter email address.");
		return false;
	}
	 if (tel == "")
	{
		alert("Please enter your phone number.");
		return false;
	}
			
	 if (task == "")
    {
   	alert("Please provide a detailed description about work.");
      
        return false;
    }  
	  if (start == "")
    {
        alert("Please enter the start date of work.");
        
        return false;
    }
    
    if (end == "")
    {
       alert("Please enter the end date of work.");
      
        return false;
    }
	
	
}
